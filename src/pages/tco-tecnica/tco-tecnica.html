<ion-header>
  <ion-navbar  >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title ></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h2>Calculo TCO Linea Tecnica</h2>
<br><br>
   <ion-item>
      <ion-label floating>Costo Tinta</ion-label>
      <ion-input  type="number" [(ngModel)]="costoTinta" ></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Resolucion</ion-label>
      <ion-select cancelText="Cancelar" [(ngModel)]="resolucion">
        <ion-option selected value="360">360x720</ion-option>
        <ion-option value="720">720x720</ion-option>
      </ion-select>
    </ion-item>    
    <br>
    <h6>Cobertura de Color</h6>
    <div *ngIf="resolucion==360" >
    <ion-list radio-group [(ngModel)]="cobertura">
     <ion-item>
        <ion-thumbnail item-start>
              <img src="../../assets/imgs/cafegranos.jpg">
        </ion-thumbnail> 
        <ion-label>Cafe con Granos (15%)</ion-label>
        <ion-radio value="0.15" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
              <img src="../../assets/imgs/pastel.jpg">
        </ion-thumbnail>
        <ion-label>Pastel (45%)</ion-label>
        <ion-radio value="0.45"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
              <img src="../../assets/imgs/satelite.jpg">
        </ion-thumbnail>
        <ion-label>Satelite (13%)</ion-label>
        <ion-radio value="0.13" ></ion-radio>
      </ion-item>
    </ion-list>
    </div>
    <div *ngIf="resolucion==720" >
      <ion-list radio-group [(ngModel)]="cobertura">
        <ion-item>
          <ion-thumbnail item-start>
                <img src="../../assets/imgs/cafegranos.jpg">
          </ion-thumbnail> 
          <ion-label>Cafe con Granos (20%)</ion-label>
          <ion-radio value="0.2" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
                <img src="../../assets/imgs/pastel.jpg">
          </ion-thumbnail>
          <ion-label>Pastel (60%)</ion-label>
          <ion-radio value="0.6"></ion-radio>
        </ion-item>
      </ion-list>
  </div>
   <br> 
   <br>
   <ion-item>
     <ion-label>Tipo Cliente</ion-label>
     <ion-select cancelText="Cancelar" [(ngModel)]="tipoCliente">
       <ion-option value="1">Cliente Epson</ion-option>
       <ion-option value="2">VIP10</ion-option>
       <ion-option value="3">VIP20</ion-option>
       <ion-option value="4">VIP30</ion-option>
     </ion-select>
   </ion-item> 
   <br>
   <ion-item>
    <ion-label color="primary">Costo Tinta</ion-label>
    <ion-input [(ngModel)]="resultado"  disabled="true" type="number" placeholder="Resultado"></ion-input>
   </ion-item>
   <ion-item>
    <ion-label color="danger">Costo con Descuento</ion-label>
    <ion-input [(ngModel)]="resultadoDescuento"  disabled="true" type="number" placeholder="Resultado Descuento"></ion-input>
  </ion-item>

  
    <ion-row>
      <ion-col text-center>
        <button ion-button block color="secondary" (click)="calcularTcoSublimacion()">
         Calcular
        </button>
      </ion-col>
    </ion-row>

</ion-content>
