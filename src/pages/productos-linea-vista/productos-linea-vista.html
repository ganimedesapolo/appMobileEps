<ion-header>
  <ion-navbar  >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title ></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <h2>PRODUCTOS</h2> 
 <ion-list>
 <ion-grid  *ngFor="let producto of productos">
   <ion-row>
    <ion-col style="text-align: left" >
    <b>Nombre</b> : {{producto.nombre}}  <br>
    <b>Videos</b> : <a target="_blank"  [ngClass]="{'hide' : (producto.video_youtube_1 ==null)}" href="{{producto.video_youtube_1}}"><ion-icon name="logo-youtube">&nbsp;&nbsp;</ion-icon></a><a target="_blank"  [ngClass]="{'hide' : (producto.video_youtube_2 ==null)}" href="{{producto.video_youtube_2}}"><ion-icon name="logo-youtube">&nbsp;&nbsp;</ion-icon></a> <br>
    <b>Descripcion Tecnica</b>: <a target="_blank" href="{{producto.descripcion_pdf}}"><ion-icon name="document">&nbsp;&nbsp;</ion-icon></a> 
  </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align: left">
      <img src="{{producto.foto}}" alt="Imagen Impresora" height="100" width="120">
    </ion-col>
  </ion-row>
  <br><br>
 </ion-grid>
</ion-list>
</ion-content>
