<ion-header>
  <ion-navbar  >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title ></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <h2>PRODUCTOS</h2> 
 <ion-list>
 <ion-grid  *ngFor="let producto of productos">
   <ion-row>
    <ion-col style="text-align: left" >
    <b>Nombre</b> : {{producto.nombre}}  <br>
    <b>Videos</b> : <a target="_blank"  [ngClass]="{'hide' : (producto.video_youtube_1 ==null)}" href="{{producto.video_youtube_1}}"><ion-icon name="logo-youtube">&nbsp;&nbsp;</ion-icon></a><a target="_blank"  [ngClass]="{'hide' : (producto.video_youtube_2 ==null)}" href="{{producto.video_youtube_2}}"><ion-icon name="logo-youtube">&nbsp;&nbsp;</ion-icon></a> <br>
    <b>Descripcion Tecnica </b>: <br> <a target="_blank" href="{{producto.descripcion_pdf}}"><button ion-button small>PDF</button></a><br>
    <b>Calcular TCO</b> : <br><button (click)="cargarTcoSublimacion()" ion-button ><ion-icon  name="calculator"></ion-icon></button><br>
    <img src="{{producto.foto}}" alt="Imagen Impresora" height="100" width="120">
    <hr>
    </ion-col>
  </ion-row>
  <br><br>
 </ion-grid>
</ion-list>
</ion-content>
