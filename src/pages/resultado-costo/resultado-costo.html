<ion-header>
    <ion-navbar  >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title ></ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  <h2>Resultado Costo</h2> 
  <ion-list>
   <ion-grid>
     <ion-row>
      <ion-col style="text-align: left" >
      <b>Nombre Impresora</b> : {{modeloImpresora}}  <br>
      <b>Resolucion</b> : {{resolucion}}  <br>
      <b>Porcentaje Cobertura </b> : {{porcentajeCobertura*100}} %  <br>
      <b>Consumo de tinta aprox. ml</b> : {{consumoml}} ml <br>
      <b>Costo Tinta</b> : {{costoTinta | number:'1.0-3'}}  <br>
      <b>Costo Tinta Descuento</b> : {{costoTintaDescuento | number:'1.0-3'}}  <br>
      <hr>
    </ion-col>
    </ion-row>
   </ion-grid>
  </ion-list>
  </ion-content>
